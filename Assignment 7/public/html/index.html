<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Emilia's Cafe</title>
  <link rel="stylesheet" href="/public/css/index.css">
</head>

<body>
  <script src="/public/js/jquery-3.2.1.min.js"></script>
  <script src="/public/js/index.js"></script>

  <div class="container">
    <div class="formTitle">
      Sign Up
    </div>
    <form method="post">
      <span class="input">
        <input class="input__field" type="text" id="input-1" name="username" spellcheck="false" />
        <label class="input__label" for="input-1">
          <span class="input__label-content">Username:</span>
        </label>
      </span>
      <div class="msg">
        <span class="msgWords">123</span>
      </div>

      <span class="input">
        <input class="input__field" type="text" id="input-2" name="stuid" spellcheck="false" />
        <label class="input__label" for="input-2">
          <span class="input__label-content">StuID:</span>
        </label>
      </span>
      <div class="msg">
        <span class="msgWords">123</span>
      </div>

      <span class="input">
        <input class="input__field" type="text" id="input-3" name="tel" spellcheck="false" />
        <label class="input__label" for="input-3">
          <span class="input__label-content">Tel:</span>
        </label>
      </span>
      <div class="msg">
        <span class="msgWords">123</span>
      </div>

      <span class="input">
        <input class="input__field" type="text" id="input-4" name="email" spellcheck="false" />
        <label class="input__label" for="input-4">
          <span class="input__label-content">Email:</span>
        </label>
      </span>
      <div class="msg">
        <span class="msgWords">123</span>
      </div>

      <div class="buttons">
        <input type="reset" value="Reset" class="radiusButton reset">
        <button class="radiusButton submit">Submit</button>
      </div>
    </form>

    <div class="success hidden">Sign Up Succeeded!</div>
  </div>

</body>

</html>
