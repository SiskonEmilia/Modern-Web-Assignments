<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Game</title>
  <link rel="stylesheet" href="../css/Puzzle.css">
  <link href="../image/favicon.png" type="image/png" rel="shortcut icon" />  
</head>
<body>
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/Puzzle.js"></script>
  <audio src="" autoplay="autoplay" id="award" loop="loop"></audio>
  <div class="filter"></div>
  <div id="bg" class="bgimage hidden"></div>
  <div id="container">
    <div class="board">
        <p id="info" class="shown">
           Puzzle Game
        </p>
        <div id="timer">Time:<span id="time">0</span></div>
        <div id="steps">Steps:<span id="stepnum">0</span></div>
    </div>
    <div id="playzone">
      <div class="puzzle0 puzzle row0 col0" id="part0"></div>
      <div class="puzzle0 puzzle row0 col1" id="part1"></div>
      <div class="puzzle0 puzzle row0 col2" id="part2"></div>
      <div class="puzzle0 puzzle row0 col3" id="part3"></div>
      <div class="puzzle0 puzzle row1 col0" id="part4"></div>
      <div class="puzzle0 puzzle row1 col1" id="part5"></div>
      <div class="puzzle0 puzzle row1 col2" id="part6"></div>
      <div class="puzzle0 puzzle row1 col3" id="part7"></div>
      <div class="puzzle0 puzzle row2 col0" id="part8"></div>
      <div class="puzzle0 puzzle row2 col1" id="part9"></div>
      <div class="puzzle0 puzzle row2 col2" id="part10"></div>
      <div class="puzzle0 puzzle row2 col3" id="part11"></div>
      <div class="puzzle0 puzzle row3 col0" id="part12"></div>
      <div class="puzzle0 puzzle row3 col1" id="part13"></div>
      <div class="puzzle0 puzzle row3 col2" id="part14"></div>
      <div class="row3 col3 hidden puzzle0" id="part15"></div>
    </div>
    <div class="diffculty">
      <span class="input">
					<input class="input__field" type="text" id="input-4" />
					<label class="input__label" for="input-4">
						<span class="input__label-content">Difficulty:</span>
					</label>
			</span>
    </div>
    <div class="start" id="start">Restart</div>
    <div class="start solve">Autosolve</div>
  </div>
  <div id="tips">Tips: Guess what will happen if the Difficulty >= 20?</div>
</body>
</html>
